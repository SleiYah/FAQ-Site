<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New FAQ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="block">
    <header>
        <h1 class="header-title">FAQ Access</h1>
        <div>
            <button id="logout-button">Logout</button>
        </div>
    </header>
    
    <main class="content-section">
        <h1 class="section-title">Add New FAQ</h1>
        <a href="home.html" class="login-link" >
            Back to FAQ List
        </a>
        <form class="faq-form">
            <div >
                <label for="question" >Question</label>
                <input type="text" id="question" name="question"  required>
            </div>
            
            <div >
                <label for="answer" >Answer</label>
                <textarea id="answer" name="answer" class="form-textarea" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" >Add FAQ</button>
            </div>
        </form>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/axios.min.js"></script>
<script src="js/add-faq.js"></script>
<div id="message-container" class="message-container">
    <span id="message-text"></span>
  </div>
</body>

</html>
